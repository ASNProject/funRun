<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funRun Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="row">
                    <div class="col-4">
                        <div class="trapesium-wrapper">
                            <div class="trapesium-putih">
                                <div class="logo-container">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <img id="image1" src="assets/images/logo_campus_fairrun[1].png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 d-flex justify-content-center align-items-center" style="background-color: aqua;">
                        <div class="container">
                            <div id="reader"></div>
                        </div>
                    </div>
                    <div class="col-md-4" style="background-color: beige;">
                        <div class="row">
                            <div class="col-4">
                                <p class="mt-3">Result Scan</p>
                            </div>
                            <div class="col">
                                <p id="result" class="mt-3">Result</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const beepSound = new Audio('assets/sounds/beep-06.wav');

        function onScanSuccess(decodedText, decodedResult) {

            beepSound.play().catch(e => console.log("Audio play error:", e));

            // Handle the scanned barcode result
            document.getElementById('result').innerText = `Scanned: ${decodedText}`;
        }
        function onScanFailure(error) {
            // Handle scan failure
            console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { fps: 10, qrbox: { width: 640, height: 200 } }, 
        false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

    </script>
</body>
</html>
